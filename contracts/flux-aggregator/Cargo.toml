[package]
name = "flux-aggregator"
version = "0.1.0"
authors = ["Milen Radkov <milenradkov@me.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
crate-type = ["cdylib", "rlib"]

[features]
# for more explicit tests, cargo test --features=backtraces
backtraces = ["cosmwasm-std/backtraces"]

[dependencies]
cosmwasm-std = { version = "0.10.1" }
cosmwasm-storage = { version = "0.10.1" }
schemars = "0.7"
serde = { version = "1.0.103", default-features = false, features = ["derive"] }
snafu = { version = "0.6.3" }
num-bigint = { version = "0.4", features = ["serde"] }
cw20 = { version = "0.2.3" }
link-token = { path = "../link-token"}
chainlink-contract-utils = { path = "../chainlink-contract-utils"}

[dev-dependencies]
cosmwasm-schema = { version = "0.10.1" }
cosmwasm-vm = { version = "0.10.1", default-features = false }
